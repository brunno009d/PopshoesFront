<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">



</head>
<body>
    <header>
        <nav class="navbar">
            <!-- Logo -->
            <div class="navbar-logo">
                <img src="../assets/img/logo.webp" alt="Logo">
            </div>

            <!-- Menú -->
            <ul class="navbar-menu">
                <li class="menu-item"><a href="../index.html">Home</a></li>
                <li class="menu-item"><a href="../html/catalogo.html">Marcas</a></li>
                <li class="menu-item"><a href="../html/catalogo.html">Hombre</a></li>
                <li class="menu-item"><a href="../html/catalogo.html">Mujer</a></li>
                <li class="menu-item"><a href="../html/catalogo.html">Estilos</a></li>
                <li class="menu-item"><a href="../html/catalogo.html">Famosos</a></li>
            </ul>

            <!-- Acciones -->
            <div class="navbar-actions">
                <div class="navbar-cart">
                    <a href="../html/carrito.html"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
                <div class="navbar-login">
                    <a href="../html/inicioSesion.html">Inicio Sesión</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="catalogo-container">
        <aside class="aside-filtros">
            <h3>Filtro</h3>
            <div class="filtro">
                <h4>Genero</h4>
                <label><input type="checkbox"> Hombre</label><br>
                <label><input type="checkbox"> Mujer</label><br>
            </div>
            <div class="filtro">
                <h4>Marca</h4>
                <label><input type="checkbox"> Puma</label><br>
                <label><input type="checkbox"> Adidas</label><br>
                <label><input type="checkbox"> Nike</label><br>
            </div>
            <div class="filtro">
                <h4>Color</h4>
                <label><input type="checkbox"> Azul</label><br>
                <label><input type="checkbox"> Rojo</label><br>
                <label><input type="checkbox"> Café</label><br>
            </div>
            <div class="filtro">
                <h4>Famosos</h4>
                <label><input type="checkbox"> Badbunny</label><br>
                <label><input type="checkbox"> Profe Byron</label><br>
                <label><input type="checkbox"> Madona</label><br>
            </div>
        </aside>
        
        <main class="catalogo-main">
            <h2>Catalogo</h2>
            <div class="productos">
                <!-- Se cargan todos lo calzados -->
            </div>
        </main>
    </div>
    <div id="footer"></div>
</body>
    <script src="../assets/js/arrayCalzados.js"></script>

    <script src="../assets/js/nav-footer.js"></script>
