<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/registro.css">
      <!-- Google Fonts (necesario en cada página) -->

    <title>Formulario de Registro</title>
</head>
<body>
    <form action="">
        <h1>Formulario de Registro </h1>
        <input type="text" placeholder="Ingrese su nombre">
        <input type="text" placeholder="Ingrese su Apellido">
        <input type="email" placeholder="Ingrese su Correo">
        <input type="password" placeholder="Ingrese su contraseña">
        <input type="password" placeholder="Confirme su contraseña">
        <div class="acuerdo">
            <input type="checkbox" id="terminos" required>
            <label for="terminos">Estoy de acuerdo con términos y condiciones</label>
        </div>
        <button type="submit">Registrarse</button>

        <p class="link"><a href="login.html">¿Ya tienes cuenta?</a></p>
    </form>
</body>
