<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/carrito.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
      <!-- Google Fonts (necesario en cada pÃ¡gina) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">

    <title>Popshoes-Carrito</title>

</head>

<body>
    <div id="navigator"></div>

    <div class="carrito-container">
        <h2>Mi Carrito</h2>

        <div class="carrito-layout">
            <div id="carrito-vacio" class="carrito-sin-contenido">
                <i class="fa-solid fa-face-frown-open"></i>
                <p>No hay nada en el carrito</p>
            </div>
            <div id="carrito-productos" class="carrito-productos disabled">
                <!-- Se completa con el js.carrito -->
            </div>
            <div id="carrito-pagar" class="carrito-pagar disabled">
                <h3>Total a pagar</h3>
                <div class="subtotal">
                    <p id="total-pagar">$0</p>
                </div>
                <button class="carrito-boton-comprar">Comprar</button>
            </div>

            <p id="compra" class="disabled">Muchas gracias por su compra</p>
        </div>
    </div>
    <div id="footer"></div>
</body>
    <script src="../assets/js/nav-footer.js"></script>
    <script src="../assets/js/arrayCalzados.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/carrito.js"></script>
</html>
