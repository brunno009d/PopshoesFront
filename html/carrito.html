<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/carrito.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Document</title>
    
</head>
<body>
    <header>
        <nav class="navbar">
            <!-- Logo -->
            <div class="navbar-logo">
                <img src="../assets/img/logo.png" alt="Logo">
            </div>

            <!-- Menú centrado -->
            <ul class="navbar-menu">
                <li class="menu-item"><a href="../index.html">Home</a></li>
                <li class="menu-item"><a href="../html/catalogo.html">Marcas</a></li>
                <li class="menu-item"><a href="../html/catalogo.html">Mujer</a></li>
                <li class="menu-item"><a href="../html/catalogo.html">Estilos</a></li>
                <li class="menu-item"><a href="../html/catalogo.html">Famosos</a></li>
            </ul>

            <!-- Carrito + Login a la derecha -->
            <div class="navbar-actions">
                <div class="navbar-cart">
                    <a href="../html/carrito.html"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
                <div class="navbar-login">
                    <a href="../html/inicioSesion.html">Inicio Sesión</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="carrito-container">
        <h2>Mi Carrito</h2>
        
        <div class="carrito-layout">
            <div id="carrito-vacio" class="carrito-sin-contenido">
                <i class="fa-solid fa-face-frown-open"></i>
                <p>No hay nada en el carrito</p>
            </div>
            <div id="carrito-productos" class="carrito-productos disabled">
                <!-- Se completa con el js.carrito -->
            </div>
            <div id="carrito-pagar" class="carrito-pagar disabled">
                <h3>Total a pagar</h3>
                <div class="subtotal">
                    <p id="total-pagar">$0</p>
                </div>
                <button class="carrito-boton-comprar">Comprar</button>
            </div>

            <p id="compra" class="disabled">Muchas gracias por su compra</p>
        </div>
    </div>
</body>
    <script src="../assets/js/arrayCalzados.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/carrito.js"></script>

</html>
